<html>
<head>
    <title>Dallas Cars</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #005ea5;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        header a:hover {
            color: #ccc;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            width: 30%;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px;
        }

        .product p {
            margin: 0 10px 10px;
        }

        footer {
            background-color: #005ea5;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .contact-form {
            margin: 20px;
        }

        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            background-color: #005ea5;
            color: white;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dallas Cars</h1>
        <nav>
            <a href="#">Home</a> <!-- Added missing links -->
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="product">
            <img src="https://via.placeholder.com/300x200/ff0000/ffffff?text=Car+1" alt="Car 1">
            <h3>2022 Sedan Model</h3>
            <p>Type: Sedan | Color: Red | Model: 2022</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200/00ff00/ffffff?text=Car+2" alt="Car 2">
            <h3>2021 SUV Model</h3>
            <p>Type: SUV | Color: Green | Model: 2021</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200/0000ff/ffffff?text=Car+3" alt="Car 3">
            <h3>2020 Coupe Model</h3>
            <p>Type: Coupe | Color: Blue | Model: 2020</p>
        </div>
    </main>
    <footer>
        &copy; 2023Dallas Cars. All rights reserved.
    </footer>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Full Name</label> <!-- Added missing form label -->
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <label for="contact">Contact Number</label> <!-- Added missing form label -->
            <input type="tel" id="contact" name="contact" placeholder="Contact Number" required>
            <label for="email">Email ID</label> <!-- Added missing form label -->
            <input type="email" id="email" name="email" placeholder="Email ID" required>
            <label for="message">Message</label> <!-- Added missing form label -->
            <textarea id="message" name="message" placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
